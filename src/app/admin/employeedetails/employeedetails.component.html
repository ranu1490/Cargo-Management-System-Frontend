<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="row">
    <div class="col-3" ></div>
    <div class="col-6">

<h2>Employee Details</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Email ID</th>
            <th>Contact</th>
        
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of E_details; let i=index">
              <td>{{i+1}}</td>
              <td>{{employee.empId}}</td>
              <td>{{employee.empName}}</td>
              <td>{{employee.empEmail}}</td>
              <td>{{employee.empPhNo}}</td>
              
              <td>
                <button id="upd_btn" (click)="updateEmployee(employee.empId)">Update</button>&nbsp;&nbsp;&nbsp;
                <button id="del_btn" (click)="deleteEmployee(employee.empId)">Delete</button>
            </td>
          </tr>
        <tbody>
    </table>
</div>
