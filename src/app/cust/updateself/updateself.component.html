<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="row">
    <div class="col-3" ></div>
    <div class="col-6">


        <form [formGroup]="custUpdCustForm" (ngSubmit)="CustUpdateCust()" style="border-radius: 10px;" >
            <div class="container" style="background-image:url('./assets/regform.jpg');background-size:cover;background-position: bottom;">
                <h1>Update</h1>
                <p>Update Customer Information</p>
                <hr>

                <label for="custid"><b>Customer ID</b></label>
                <input type="text" placeholder="Enter Customer ID" value="{{custId}}" name="Customer id" id="custid">

                <label for="custname"><b>Customer Name</b></label>
                <input type="text" placeholder="Enter Customer Name" formControlName="CustName" name="Customer Name" id="custname" required>

                <label for="custadd"><b>Customer Address</b></label>
                <input type="text" placeholder="Enter Customer Address" formControlName="CustAddress" name="Customer Add" id="custadd" required>

                <label for="Email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" formControlName="CustEmail" name="Email" id="email" required>

                <label for="ContactINFO"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter Contact INFO" formControlName="CustPhNo" name="Contact INFO" id="contactINFO" required>
                
                <hr>

                <button type="submit" class="registerbtn">Update</button>
            </div>


        </form>
    </div>
    <div class="col-3">

    </div>
</div>
